<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Astro Weight Calculator ver 2.0</title>
	
	<!-- Importing jquery -->

	<script src="jquery-1.12.4.min.js"></script>

	<!-- Initializing Bootstrap -->

	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Linking external style sheets -->

	<link rel="stylesheet" href="index.css">

</head>
<body>

	<!-- Creating input forms for weight, planet weight as well as submission button-->

	<div class="container">
		<div class="row">
		    <div id= "inputWeight" class="form-group col-xs-5 col-md-5">
		        <label for="yourWeight" class="control-label">Your Weight</label>
		        <input type="text" value='' class="form-control" id="yourWeight" placeholder="Enter weight in lbs">
		    </div>
		    <div class="form-group col-xs-5 col-md-5" id="inputPlanet">
		        <label for="planetSelect">Select planet</label>
		    	<select class="form-control" id="planetSelector">
		    	</select>
		    </div>
		    <div class="form-group col-xs-2 col-md-2" id="calcBtn">
		       <button type="button" class="btn btn-primary" id="button">Calculate</button>
		    </div>
		</div>

		<!-- Outputting a result -->
	
		<p id="answer"></p>

	</div>


	<!-- Create a copyright footer -->

	<footer>
		  <p>&copy; 2016 Mark Srethabhakti.</p>
	</footer>

	<!-- Running external javaScript with jQuery elements -->

	<script src="index.js"></script>
</body>
</html>
